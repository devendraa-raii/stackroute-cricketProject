<mat-toolbar>
    <span>LOGIN</span>
  </mat-toolbar>
  <div class="container">
   <div class="jumbotron jumbotron-fluid">
     <div class="container">
      <mat-card class="my-card">
         <mat-card-content>
            <form [formGroup]="loginForm" class="my-form">
               <mat-form-field class="full-width">
                  <mat-label>Username</mat-label>
                  <input  matInput formControlName="userName" placeholder="Username" name="userName">
               </mat-form-field><br>
               <mat-form-field class="full-width">
                  <mat-label>Password</mat-label>
                  <input type="password"  matInput formControlName="password" placeholder="Password" name="password">
               </mat-form-field>
            </form>
         </mat-card-content>
         <mat-card-actions>
            <button mat-raised-button (click)="login()"  [disabled]='!loginForm.valid' class="btn-success">LOGIN</button>
         </mat-card-actions>
      </mat-card>
   </div>
</div>
