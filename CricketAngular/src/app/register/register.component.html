<mat-toolbar>
  <span>REGISTRATION</span>
</mat-toolbar>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <mat-card class="my-card">
          <mat-card-content>
            <form [formGroup]="registerForm"  class= "my-form" >
              <mat-form-field class="full-width">
                    <mat-label>User Name</mat-label>
                    <input  matInput formControlName="userName" placeholder="user name"  name="uname"  required>
                  </mat-form-field><br>
                  <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" placeholder="Password"  name="password" required>
                </mat-form-field><br>
                  <mat-form-field class="full-width">
                    <mat-label>Full Name</mat-label>
                    <input  matInput formControlName="fullName" placeholder="Full Name" name="fname"  required>
                  </mat-form-field><br>
                  <mat-form-field class="full-width">
                    <mat-label>Address</mat-label>
                    <input  matInput formControlName="address" placeholder="Address" name="address">
                  </mat-form-field><br>
                  <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input  matInput  formControlName="email" placeholder="Email" name="email" required>
                  </mat-form-field>
                  
                  
          </form>
          </mat-card-content>
          <mat-card-actions>
            <!-- REGISTER BUTTON -->
            <mat-card-content>
              <form class="my-form">
                <!--FORM FIELDS-->
              </form>
            </mat-card-content>
            <mat-card-actions class="button">
              <button mat-raised-button [disabled]='!registerForm.valid' (click)="register()" class="btn-success">REGISTER</button>
            </mat-card-actions>
          </mat-card-actions>
        </mat-card>

      </div>
    </div>
