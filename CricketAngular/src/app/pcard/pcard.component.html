<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{player['name']}} </mat-card-title>
    </mat-card-header>
    <mat-card-content></mat-card-content>
    <button mat-raised-button class="{{btn.class[btn.state]}}" (click)="Switch()">{{btn.val[btn.state]}}</button>
    <button mat-raised-button (click)="openDialog(player['pid'])">View Details</button>
</mat-card>
